<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris - Hirbots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #050816;
      color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-wrapper {
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }

    #tetris {
      background: #020617;
      border: 2px solid #1e293b;
      box-shadow: 0 0 40px rgba(15, 23, 42, 0.9);
    }

    .sidebar {
      font-size: 14px;
      max-width: 160px;
    }

    .score-box {
      background: #020617;
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid #1e293b;
      margin-bottom: 12px;
    }

    .score-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #64748b;
      margin-bottom: 4px;
    }

    .score-value {
      font-size: 20px;
      font-weight: 600;
      color: #fbbf24;
    }

    .controls {
      font-size: 11px;
      color: #94a3b8;
      line-height: 1.5;
    }

    .tag {
      font-size: 11px;
      color: #38bdf8;
      margin-bottom: 4px;
    }

    .username {
      font-size: 13px;
      color: #e5e7eb;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
<div class="game-wrapper">
  <canvas id="tetris" width="200" height="400"></canvas>
  <div class="sidebar">
    <div class="tag">hirbots · tetris</div>
    <div class="username">
      Player:
      {{ username|default:"Anonymous" }}
    </div>

    <div class="score-box">
      <div class="score-label">Score</div>
      <div class="score-value" id="score">0</div>
    </div>

    <div class="controls">
      ← / → : Move<br>
      ↑ : Rotate<br>
      ↓ : Soft drop<br>
      Space : Hard drop
    </div>
  </div>
</div>

<script>
  const USER_ID = parseInt("{{ user_id|default:'0' }}") || 0;
  const CHAT_ID = parseInt("{{ chat_id|default:'0' }}") || 0;
  const USERNAME = "{{ username|default:'' }}";

  const canvas = document.getElementById("tetris");
  const ctx = canvas.getContext("2d");

  const COLS = 10;
  const ROWS = 20;
  const BLOCK = canvas.width / COLS;

  const COLORS = [
    null,
    "#f97316", // L
    "#3b82f6", // J
    "#22c55e", // S
    "#ef4444", // Z
    "#eab308", // O
    "#a855f7", // T
    "#06b6d4", // I
  ];

  const SHAPES = {
    I: [[1, 1, 1, 1]],
    O: [
      [2, 2],
      [2, 2],
    ],
    T: [
      [0, 3, 0],
      [3, 3, 3],
    ],
    S: [
      [0, 4, 4],
      [4, 4, 0],
    ],
    Z: [
      [5, 5, 0],
      [0, 5, 5],
    ],
    J: [
      [6, 0, 0],
      [6, 6, 6],
    ],
    L: [
      [0, 0, 7],
      [7, 7, 7],
    ],
  };

  const SHAPE_KEYS = Object.keys(SHAPES);

  function createMatrix(w, h) {
    const matrix = [];
    while (h--) matrix.push(new Array(w).fill(0));
    return matrix;
  }

  function rotate(matrix, dir) {
    const result = matrix[0].map((_, i) => matrix.map(row => row[i]));
    if (dir > 0) {
      return result.map(row => row.reverse());
    }
    return result.reverse();
  }

  class Piece {
    constructor(board) {
      this.board = board;
      this.spawn();
    }

    spawn() {
      const key = SHAPE_KEYS[(SHAPE_KEYS.length * Math.random()) | 0];
      this.matrix = SHAPES[key].map(row => [...row]);
      this.pos = {x: (COLS / 2 | 0) - (this.matrix[0].length / 2 | 0), y: 0};
    }

    move(offsetX, offsetY) {
      this.pos.x += offsetX;
      this.pos.y += offsetY;
      if (this.board.collides(this)) {
        this.pos.x -= offsetX;
        this.pos.y -= offsetY;
        return false;
      }
      return true;
    }

    rotate(dir) {
      const oldMatrix = this.matrix;
      this.matrix = rotate(this.matrix, dir);
      const offsetPositions = [0, -1, 1, -2, 2];
      let offsetIndex = 0;
      while (this.board.collides(this)) {
        this.pos.x += offsetPositions[offsetIndex];
        offsetIndex++;
        if (offsetIndex > offsetPositions.length) {
          this.matrix = oldMatrix;
          return;
        }
      }
    }
  }

  class Board {
    constructor() {
      this.matrix = createMatrix(COLS, ROWS);
      this.piece = new Piece(this);
      this.score = 0;
      this.dropCounter = 0;
      this.dropInterval = 500; // ms
      this.lastTime = 0;
      this.gameOver = false;
    }

    collides(piece) {
      const m = piece.matrix;
      const o = piece.pos;
      for (let y = 0; y < m.length; y++) {
        for (let x = 0; x < m[y].length; x++) {
          if (m[y][x] !== 0 &&
              (this.matrix[y + o.y] && this.matrix[y + o.y][x + o.x]) !== 0) {
            return true;
          }
          if (m[y][x] !== 0 && (y + o.y) >= ROWS) {
            return true;
          }
          if (m[y][x] !== 0 && (x + o.x) < 0) {
            return true;
          }
          if (m[y][x] !== 0 && (x + o.x) >= COLS) {
            return true;
          }
        }
      }
      return false;
    }

    merge(piece) {
      piece.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            this.matrix[y + piece.pos.y][x + piece.pos.x] = value;
          }
        });
      });
    }

    sweep() {
      let lines = 0;
      outer: for (let y = ROWS - 1; y >= 0; y--) {
        for (let x = 0; x < COLS; x++) {
          if (this.matrix[y][x] === 0) {
            continue outer;
          }
        }
        const row = this.matrix.splice(y, 1)[0].fill(0);
        this.matrix.unshift(row);
        y++;
        lines++;
      }
      if (lines > 0) {
        const scoreAdd = [0, 40, 100, 300, 1200][lines];
        this.score += scoreAdd;
        document.getElementById("score").innerText = this.score;
      }
    }

    hardDrop() {
      while (this.piece.move(0, 1)) {}
      this.lockPiece();
    }

    lockPiece() {
      this.merge(this.piece);
      this.sweep();
      this.piece = new Piece(this);
      if (this.collides(this.piece)) {
        this.gameOver = true;
        this.sendScore();
      }
    }

    update(deltaTime) {
      if (this.gameOver) return;
      this.dropCounter += deltaTime;
      if (this.dropCounter > this.dropInterval) {
        this.drop();
      }
    }

    drop() {
      if (!this.piece.move(0, 1)) {
        this.lockPiece();
      }
      this.dropCounter = 0;
    }

    draw() {
      ctx.fillStyle = "#020617";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      this.drawMatrix(this.matrix, {x: 0, y: 0});
      this.drawMatrix(this.piece.matrix, this.piece.pos);
    }

    drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = COLORS[value] || "#e5e7eb";
            ctx.fillRect(
              (x + offset.x) * BLOCK,
              (y + offset.y) * BLOCK,
              BLOCK - 1,
              BLOCK - 1
            );
          }
        });
      });
    }

    async sendScore() {
      if (!USER_ID || !CHAT_ID) return;
      try {
        await fetch("/tetris/submit-score/", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
            user_id: USER_ID,
            chat_id: CHAT_ID,
            username: USERNAME,
            score: this.score,
          }),
        });
      } catch (e) {
        console.error("Error submitting score", e);
      }
    }
  }

  const board = new Board();

  function loop(time = 0) {
    const deltaTime = time - board.lastTime;
    board.lastTime = time;
    board.update(deltaTime);
    board.draw();
    requestAnimationFrame(loop);
  }

  document.addEventListener("keydown", e => {
    if (board.gameOver) return;
    if (e.key === "ArrowLeft") {
      board.piece.move(-1, 0);
    } else if (e.key === "ArrowRight") {
      board.piece.move(1, 0);
    } else if (e.key === "ArrowDown") {
      board.drop();
    } else if (e.key === "ArrowUp") {
      board.piece.rotate(1);
    } else if (e.code === "Space") {
      e.preventDefault();
      board.hardDrop();
    }
  });

  loop();
</script>
</body>
</html>
